<body>
  <script>
    const sales = [
      [33, 32, 56, 45, 33],
      [77, 33, 68, 45, 23],
      [43, 55, 43, 67, 65]
    ]
    console.log(sales[0][0])
    console.log(sales[1][0])

    const price = [12, 16, 10, 14, 15]

    for (const i in sales) {
      let totalperSalesman = 0
      for (const j in sales[i]) {
        totalperSalesman += (sales[i][j] * price[j])
        console.log(totalperSalesman)
      } document.write(`第${i * 1 + 1} 位銷售員的銷售額是${totalperSalesman} 元<br>`)
    }

    let i = 0
    for (const j in sales[i]) {
      let totalperProduct = 0
      for (const i in sales) {
        totalperProduct += sales[i][j]
      } totalperProduct *= price[j]
      document.write(`第${j * 1 + 1} 個產品的銷售額是${totalperProduct} 元<br>`)
    }
  </script>
