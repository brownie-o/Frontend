<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice</title>
    <style>
        .dice1{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: auto;
        }

        .p{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            margin: auto;
            line-height: 50%;
        }
    </style>
</head>
<body>
    
    <div class="dice1">
        <div class="p"></div>
    </div>
</body>
</html>
