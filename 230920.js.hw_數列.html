    a {
      text-decoration: none;

      cursor: pointer;
      display: inline-block;
      font-size: 1rem;

    a:hover{

      background-color: lightgoldenrodyellow; 
    }
  </style>

<body>
  <script>
    const numbers = [33, 75, 69, 41, 50, 19]

    // 第一題
    for (const i in numbers) {
      document.write(`第${i * 1 + 1}個數字是${numbers[i]}<br>`)
    }

    // 第二題
    for (const i in numbers) {
      if (numbers[i] === 41) {
        document.write(`41是第${i * 1 + 1}個數字<br>`)
        break
      }
    }

    // 假設41不在陣列內
    let index41 = -1
    for (const i in numbers) {
      if (numbers[i] === 41) {
        index41 = i * 1
        break
      }
    }
    document.write(index41 == -1 ? '找不到41' : `41是第${index41 + 1}個數字<br>`)

    // 第三題
    // let odd = 0
    let even = 0
    for (const number of numbers) {
      if (number % 2 === 0) {
        even++
      }
      // else{
      //   odd++
      // }
    }
    // document.write(`奇數${odd}個，偶數${even}個`)
    document.write(`奇數${numbers.length - even}個，偶數${even}個<br>`)

    // 第四題 (不需要索引 只需要值
    let min = numbers[0]
    let max = numbers[0]
    for (const number of numbers) {
      if (number > max) {
        max = number
      }
      if (number < min) {
        min = number
      }
    }
    document.write(`最大是${max}，最小是${min}`)
  </script>
