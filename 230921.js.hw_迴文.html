    // 文字跑迴圈
    // for (const t of text){
    //   console.log(t)
    // }

    const isPalindrome = (text) => {
      let i = 1
      for (const t of text) {
        if (t === text[text.length - i]) {
          if (i >= text.length - i) {
            return true
          }
          i++
        } else {
          return false
        }
      }
    }

    const result = isPalindrome(prompt('輸入文字'))
    console.log(result)
  </script>
